<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>Thông Tin Học Viên</title>
</head>
<link rel="stylesheet" type="text/css" href="css/Header.css"/>
<link rel="stylesheet" type="text/css" href="css/Content.css"/>
<link rel="stylesheet" type="text/css" href="css/bootstrap.min.css"/>
<script type="text/javascript" src="js/jquery-1.12.4.min.js"></script>
<script type="text/javascript" src="js/bootstrap.min.js"></script>
<link rel="stylesheet" type="text/css" href="css/TTHV.css"/>

<body>
<div class="Main"> 
  <!--Header: Start-->
  
 <div class="Header">
    <div class="image" > </div>
    <nav class="navbar navbar-inverse" data-spy="affix" data-offset-top="197" style="overflow:auto; box-shadow: 5px 5px 5px grey">
      <ul class="nav navbar-nav" style="width:80%">
        <li class="active" style="width:10%;overflow:hidden" ><a href="#">Trang chủ</a></li>
        </ul>
        <ul class="nav navbar-nav" style="width:20%; overflow:hidden">
        <li id="myBtn"  ><a href="#">Đăng nhập</a></li>
        <li  ><a href="#">Đăng ký</a></li>
      </ul>
    </nav>
    <div class="modal fade" id="myModal" role="dialog">
      <div class="modal-dialog"> 
        
        <!-- Modal content-->
        <div class="modal-content">
          <div class="modal-header" style="padding:35px 50px;">
            <button type="button" class="close" data-dismiss="modal">&times;</button>
            <h4><img src="image/icon_lg.png" /> Đăng nhập</h4>
          </div>
          <div class="modal-body" style="padding:40px 50px;">
            <form role="form">
              <div class="form-group">
                <label for="usrname"><img src="image/icon_username.png" /> Tài khoản </label>
                <input type="text" class="form-control" id="usrname" placeholder="Enter email">
              </div>
              <div class="form-group">
                <label for="psw"><img src="image/icon_pass.jpg" /> Mật khẩu </label>
                <input type="text" class="form-control" id="psw" placeholder="Enter password">
              </div>
              <div class="function">Chức năng :
                <select>
                  <option value="Admin">Admin</option>
                  <option value="Người ra đề">Người ra đề</option>
                  <option value="Quản lý ngân hàng câu hỏi">Quản lý ngân hàng câu hỏi</option>
                  <option value="Người mở kì thi">Người mở kì thi</option>
                </select>
              </div>
              <div class="checkbox">
                <label>
                  <input type="checkbox" value="" checked>
                  Nhớ tài khoản</label>
              </div>
              <button type="submit" class="btn btn-success btn-block"><img src="image/icon_lg1.png" /> Đăng nhập</button>
            </form>
          </div>
          <div class="modal-footer">
            <button type="submit" class="btn btn-danger btn-default pull-left" data-dismiss="modal"><img src="image/icon_cancle.jpg" /> Huỷ bỏ </button>
            <p> <a href="#">Đăng ký</a></p>
            <p>Quên <a href="#">mật khẩu?</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
  <!-- stop : Header-->
  
  <!-- star : content-->
  <div class="Content">
     <div class="Left_content">
   <div class="Left_menu">
      <ul class="list-group" style="box-shadow: 10px 10px 5px grey" >
      <a href="#" class="list-group-item list-group-item-success">Menu</a>
      <a href="HocVien.html" class="list-group-item">Trang chủ</a>
      </ul>
      </div>
    </div>
    <!--Left_content: Stop--> 
    
    <!--Center_content: Start-->
    
    <div class="Center_content">
      <div class="Nhap_TT">
        <div class="hoc_vien">Nhập Thông Tin Học Viên</div>
        <div class="form_nhap">
          <div class="form_row">
            <label class="name"><strong>Mã Số :</strong></label>
            <input type="text" class="name_input" />
          </div>
          <div class="form_row">
            <label class="name"><strong>Họ Tên :</strong></label>
            <input type="text" class="name_input" />
          </div>
          <div class="form_row">
            <label class="name"><strong>CMND :</strong></label>
            <input type="text" class="name_input" />
          </div>
          <a href="BatDau.html">
          <button class="ok_button" >OK</button>
          </a> </div>
      </div>
    </div>
    <!--Center_content: Stop--> 
    
    <!--Right_content: Start-->
   <div class="Right_content">
     </div> 
  </div>
  <!--Right_content: Stop-->
  
  <div class="Footer"> </div>
</div>
<script>
$(document).ready(function(){
    $("#myBtn").click(function(){
        $("#myModal").modal();
    });
});
</script>
</body>
</html>
